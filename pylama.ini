[pylama]
linters = pylint,pycodestyle,pyflakes

[pylama:pycodestyle]
max_line_length = 120
ignore = E221, W503

[pylama:pylint]
max-line-length = 120
disable =
  fixme,
  invalid-name,
  missing-class-docstring,
  missing-function-docstring,
  missing-module-docstring,
  too-few-public-methods,
  too-many-locals
